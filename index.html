<DOCTYPE html>
<html>
<head>

<body>
  <div id="route">

            </span>
            <span class="delete-point">
              <b>x</b>
            </span>  
          </li>
          <li class="point">
            <span class="name-point">
              точка 5.....
            </span>
            <span class="delete-point">
              <b>x</b>
            </span>  
          </li>
      </ul>
    </div>
    <div id="map"></div>
  </div>
  <script src="script.js"></script>

</html>
